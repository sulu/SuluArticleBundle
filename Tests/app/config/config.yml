# Doctrine Configuration
doctrine:
    dbal:
        dbname:   "su_articles_test"

sulu_core:
    content:
        structure:
            default_type:
                article: "default"
            paths:
                article:
                    path: "%kernel.root_dir%/Resources/articles"
                    type: "article"

ongr_elasticsearch:
    managers:
        default:
            index:
                index_name: su_articles_test
            mappings:
                - SuluArticleBundle
        live:
            index:
                index_name: su_articles_test_live
            mappings:
                - SuluArticleBundle
# Sulu Routing
sulu_route:
    mappings:
        Sulu\Bundle\ArticleBundle\Document\ArticleDocument:
            generator: schema
            options:
                route_schema: /articles/{object.getTitle()}
