name: Test application

on:
    pull_request:
    push:
        branches:
            - master
            - '[0-9]+.[0-9]+'

jobs:
    php-cs-fixer:
        name: Run php-cs-fixer
        runs-on: ubuntu-18.04

        steps:
            - name: Checkout project
              uses: actions/checkout@v1

            - name: Create downloads directory
              run: mkdir downloads

            - name: Get downloads path
              id: php-cs-fixer-dir
              run: echo "::set-output name=dir::downloads"

            - name: Get php-cs-fixer path
              id: php-cs-fixer-path
              run: echo "::set-output name=path::${{ steps.php-cs-fixer-dir.outputs.dir }}/php-cs-fixer.phar"

            - name: Cache php-cs-fixer
              id: php-cs-fixer-cache
              uses: actions/cache@v1
              with:
                  path: ${{ steps.php-cs-fixer-dir.outputs.dir }}
                  key: php-cs-fixer

            - name: Download php-cs-fixer
              if: steps.php-cs-fixer-cache.outputs.cache-hit != 'true'
              run: curl "https://cs.symfony.com/download/php-cs-fixer-v2.phar" --output ${{ steps.php-cs-fixer-path.outputs.path }} && chmod +x ${{ steps.php-cs-fixer-path.outputs.path }}

            - name: Run php-cs-fixer
              run: ./${{ steps.php-cs-fixer-path.outputs.path }} fix --dry-run --diff

    test:
        name: "Run tests with php ${{ matrix.php-version }} and elasticsearch ${{ matrix.elasticsearch-version }} (${{ matrix.phpcr-transport }})"
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: mysql://root:root@127.0.0.1:3306/sulu_test?serverVersion=5.7

        strategy:
            fail-fast: false
            matrix:
                include:
                    - php-version: '7.2'
                      elasticsearch-version: '5.6'
                      elasticsearch-package-constraint: '~5.5'
                      code-coverage: false
                      test-flags: ''
                      phpcr-transport: doctrinedbal
                      composer-flags: '--prefer-lowest --prefer-dist --no-interaction'
                      composer-package-versions-deprecated: true
                      php-extensions: 'ctype, iconv, mysql, gd'
                      tools: 'composer:v1'
                      phpstan: false
                      lint-container: false
                      env:
                          SYMFONY_DEPRECATIONS_HELPER: disabled
                          PHPCR_TRANSPORT: doctrinedbal
                          ELASTICSEARCH_HOST: '127.0.0.1:9201'
                          DATABASE_CHARSET: UTF8
                          DATABASE_COLLATE: UTF8_BIN

                    - php-version: '7.4'
                      elasticsearch-version: '7.9'
                      elasticsearch-package-constraint: '~7.9.0'
                      code-coverage: true
                      test-flags: '--coverage-clover=clover.xml'
                      phpcr-transport: jackrabbit
                      composer-flags: '--prefer-dist --no-interaction'
                      composer-package-versions-deprecated: false
                      php-extensions: 'ctype, iconv, mysql, imagick'
                      tools: 'composer:v2'
                      phpstan: true
                      lint-container: true
                      env:
                          SYMFONY_DEPRECATIONS_HELPER: weak
                          PHPCR_TRANSPORT: jackrabbit
                          ELASTICSEARCH_HOST: '127.0.0.1:9202'

        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: root
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

            jackrabbit:
                image: sulu/jackrabbit:2.18
                env:
                    DATABASE_HOST: mysql
                    DATABASE_PORT: 3306
                    DATABASE_NAME: sulu_test_jackrabbit
                    DATABASE_USER: root
                    DATABASE_PASS: root
                    LOG_LEVEL: WARN
                ports:
                    - 8080:8080

            elasticsearch5:
                image: elasticsearch:5.6
                ports:
                    - 9201:9200
                env:
                    discovery.type: 'single-node'
                    xpack.security.enabled: 'false'
                options: --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=5

            elasticsearch7:
                image: elasticsearch:7.9.3
                ports:
                    - 9202:9200
                env:
                    discovery.type: 'single-node'
                    xpack.security.enabled: 'false'
                options: --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=5

        steps:
            - name: Checkout project
              uses: actions/checkout@v2

            - name: Install and configure PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: ${{ matrix.php-extensions }}
                  tools: ${{ matrix.tools }}
                  coverage: xdebug

            - name: Get composer cache directory
              id: composer-cache-dir
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache dependencies
              uses: actions/cache@v2
              id: composer-cache
              with:
                  path: ${{ steps.composer-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Require elasticsearch dependency
              run: composer require --dev elasticsearch/elasticsearch:"${{ matrix.elasticsearch-package-constraint }}" --no-interaction --no-update

            - name: Require elasticsearch dependency
              if: ${{ matrix.composer-package-versions-deprecated }}
              run: composer require --dev composer/package-versions-deprecated --no-interaction --no-update

            - name: Install dependencies
              run: |
                  composer validate
                  composer update ${{ matrix.composer-flags }}

            - name: Bootstrap test environment
              run: composer bootstrap-test-environment
              env: ${{ matrix.env }}

            - name: PHPStan
              if: ${{ matrix.phpstan }}
              run: |
                  Tests/Application/bin/adminconsole cache:clear --env dev
                  Tests/Application/bin/websiteconsole cache:clear --env dev
                  composer phpstan
              env: ${{ matrix.env }}

            - name: Lint container
              if: ${{ matrix.lint-container }}
              run: |
                  Tests/Application/bin/adminconsole lint:container --env dev
                  Tests/Application/bin/websiteconsole lint:container --env dev
                  Tests/Application/bin/adminconsole lint:container --env test
                  Tests/Application/bin/websiteconsole lint:container --env test
                  Tests/Application/bin/adminconsole lint:container --env stage
                  Tests/Application/bin/websiteconsole lint:container --env stage
                  Tests/Application/bin/adminconsole lint:container --env prod
                  Tests/Application/bin/websiteconsole lint:container --env prod
              env: ${{ matrix.env }}

            - name: Run tests
              run: time vendor/bin/phpunit ${{ matrix.test-flags }}
              env: ${{ matrix.env }}

            - name: Cache ocular runnable
              uses: actions/cache@v2
              id: ocular-cache
              if: ${{ matrix.code-coverage }}
              with:
                  path: downloads
                  key: ${{ runner.os }}-ocular

            - name: Download ocular
              if: ${{ matrix.code-coverage && steps.ocular-cache.outputs.cache-hit != 'true' }}
              run: |
                  mkdir downloads
                  cd downloads
                  wget https://scrutinizer-ci.com/ocular.phar
                  cd -

            - name: Upload coverage report
              if: ${{ matrix.code-coverage }}
              run: |
                  php downloads/ocular.phar code-coverage:upload --format=php-clover clover.xml
